  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Konstanten für die Berechnung
    const ANLAGEKOSTEN = 20000; // €
    const NUTZUNGSDAUER = 10; // Jahre
    const INSTANDHALTUNG_PRO_JAHR = 1000; // €
    const DRUCKER_LEISTUNG = 2.5; // kW
    const STROMKOSTEN_PRO_KWH = 0.35; // €
    const PERSONALKOSTEN_PRO_STUNDE = 20; // €
    const ARBEITSSTUNDEN_PRO_JAHR = 1600; // Stunden

    // Funktion zum Zurücksetzen des Formulars
    function resetForm() {
      if (confirm('Möchten Sie wirklich alle Eingaben zurücksetzen?')) {
        document.getElementById('druckerForm').reset();
        document.getElementById('druckGeschwindigkeit').value = '30';
        document.getElementById('ruestzeit').value = '15';
        document.getElementById('ergebnis').innerHTML = '';
      }
    }

    function berechneDrucker() {
      // Eingaben holen
      const verpackungLaenge = parseInt(document.getElementById('verpackungLaenge').value) / 1000; // in m
      const anzahl = parseInt(document.getElementById('anzahlTeile').value);
      const farbkostenProStueck = parseFloat(document.getElementById('farbkosten').value);
      const druckGeschwindigkeit = parseInt(document.getElementById('druckGeschwindigkeit').value);
      const ruestzeit = parseInt(document.getElementById('ruestzeit').value);

      // Abstand zwischen Verpackungen (händisches Auflegen)
      const abstandZwischenVerpackungen = 0.1; // 100mm in Meter
      const effektiveLaenge = verpackungLaenge + abstandZwischenVerpackungen;

      // Berechnungen
      // 1. Maschinenkosten pro Jahr
      const maschinenKostenProJahr = ANLAGEKOSTEN / NUTZUNGSDAUER + INSTANDHALTUNG_PRO_JAHR;
      const maschinenKostenProStunde = maschinenKostenProJahr / ARBEITSSTUNDEN_PRO_JAHR;

      // 2. Energiekosten berechnen
      const druckzeit = (anzahl * effektiveLaenge) / druckGeschwindigkeit; // in Minuten
      const gesamtzeit = druckzeit + ruestzeit; // in Minuten
      const gesamtzeitStunden = gesamtzeit / 60;
      
      // Stromkosten für die Druckzeit
      const stromKosten = DRUCKER_LEISTUNG * STROMKOSTEN_PRO_KWH * gesamtzeitStunden;

      // 3. Personalkosten pro Stunde
      const personalkostenProStunde = PERSONALKOSTEN_PRO_STUNDE;

      // 4. Gesamtkosten pro Stunde (ohne Stromkosten)
      const gesamtKostenProStunde = maschinenKostenProStunde + personalkostenProStunde;

      // 5. Kosten berechnen
      const zeitKosten = gesamtzeitStunden * gesamtKostenProStunde;
      const farbkostenGesamt = farbkostenProStueck * anzahl;
      const gesamtKosten = zeitKosten + farbkostenGesamt + stromKosten;

      // 6. Preis pro Einheit berechnen
      const preiseinheitMenge = parseInt(document.getElementById('preiseinheit').value);
      const preisProEinheit = gesamtKosten / anzahl * preiseinheitMenge;
      const einheitText = `für ${preiseinheitMenge} Stück`;

      // Hilfsfunktion für Zeitformatierung
      function formatZeit(min) {
        if (!min || min === 0) return '0 min';
        const h = Math.floor(min / 60);
        const m = Math.round(min % 60);
        return (h > 0 ? h + ' h ' : '') + m + ' min';
      }
      // Ausgabe
      const artikelnummer = document.getElementById('artikelnummer').value;
      document.getElementById('ergebnis').innerHTML = `
        ${artikelnummer ? `<div style='font-size:1.1em; font-weight:700; color:#1a3b6e; margin-bottom:6px;'>Artikelnummer: ${artikelnummer}</div>` : ''}
        <div style="font-size:1.3em; font-weight:800; color:#fff; background:linear-gradient(90deg,#1a3b6e 60%,#2c5282 100%); border-radius:9px; padding:10px 0 7px 0; text-align:center; margin-bottom:14px; letter-spacing:0.5px; box-shadow:0 1px 4px 0 rgba(26,59,110,0.08);">
          <span style="font-size:0.7em; font-weight:600; color:#e3e8ee; margin-right:8px;">Preis</span>
          <span style="font-size:1em; font-weight:900; color:#fff; background:#2c5282; border-radius:6px; padding:2px 10px; margin:0 7px; display:inline-block;">${preisProEinheit.toFixed(2)} €</span>
          <span style="font-size:0.8em; font-weight:600; color:#e3e8ee;">${einheitText}</span>
        </div>
        <b>Gesamtkosten:</b> ${gesamtKosten.toFixed(2)} €<br>
        <b>Kosten pro Stück:</b> ${(gesamtKosten / anzahl).toFixed(2)} €<br>
        <b>Druckzeit:</b> ${formatZeit(druckzeit)}<br>
        <b>Rüstzeit:</b> ${formatZeit(ruestzeit)}<br>
        <b>Gesamtzeit:</b> ${formatZeit(gesamtzeit)}<br>
        <b>Farbkosten gesamt:</b> ${farbkostenGesamt.toFixed(2)} €<br>
        <b>Stromkosten:</b> ${stromKosten.toFixed(2)} €<br>
        <b>Maschinenkosten:</b> ${zeitKosten.toFixed(2)} €<br>
        <b>Personalkosten:</b> ${(gesamtzeitStunden * PERSONALKOSTEN_PRO_STUNDE).toFixed(2)} €<br>
        <span style='color:#b91c1c; font-size:12px; display:block; margin-top:8px;'>Hinweis: Es wird ein Abstand von 100mm zwischen den Verpackungen für das händische Auflegen berücksichtigt.</span>
      `;
    }

    // PDF Export Funktion für Ergebnisbereich
    function exportToPDF() {
      const element = document.getElementById("ergebnis");
      if (!element) return;
      const artikelnummer = document.getElementById('artikelnummer').value;
      window.html2canvas(element, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new window.jspdf.jsPDF({ orientation: 'portrait', unit: 'pt', format: 'a4' });
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const imgWidth = pageWidth - 40;
        const imgHeight = canvas.height * (imgWidth / canvas.width);
        let y = 30;
        let finalImgWidth = imgWidth;
        let finalImgHeight = imgHeight;
        if (imgHeight > pageHeight - 60) {
          finalImgHeight = pageHeight - 60;
          finalImgWidth = canvas.width * (finalImgHeight / canvas.height);
          y = (pageHeight - finalImgHeight) / 2;
        }
        pdf.addImage(imgData, 'PNG', (pageWidth - finalImgWidth) / 2, y, finalImgWidth, finalImgHeight);
        const filename = artikelnummer ? `Drucker_Berechnung_${artikelnummer}.pdf` : 'Drucker_Berechnung.pdf';
        pdf.save(filename);
      });
    }
