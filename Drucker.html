  <script>
    // Konstanten für die Berechnung
    const ANLAGEKOSTEN = 20000; // €
    const NUTZUNGSDAUER = 10; // Jahre
    const INSTANDHALTUNG_PRO_JAHR = 1000; // €
    const DRUCKER_LEISTUNG = 2.5; // kW
    const STROMKOSTEN_PRO_KWH = 0.35; // €
    const PERSONALKOSTEN_PRO_STUNDE = 20; // €
    const ARBEITSSTUNDEN_PRO_JAHR = 1600; // Stunden

    // Funktion zum Zurücksetzen des Formulars
    function resetForm() {
      if (confirm('Möchten Sie wirklich alle Eingaben zurücksetzen?')) {
        document.getElementById('druckerForm').reset();
        document.getElementById('druckGeschwindigkeit').value = '30';
        document.getElementById('ruestzeit').value = '15';
        document.getElementById('ergebnis').innerHTML = '';
      }
    }

    function berechneDrucker() {
      // Eingaben holen
      const verpackungLaenge = parseInt(document.getElementById('verpackungLaenge').value) / 1000; // in m
      const anzahl = parseInt(document.getElementById('anzahlTeile').value);
      const farbkostenProStueck = parseFloat(document.getElementById('farbkosten').value);
      const druckGeschwindigkeit = parseInt(document.getElementById('druckGeschwindigkeit').value);
      const ruestzeit = parseInt(document.getElementById('ruestzeit').value);

      // Berechnungen
      // 1. Maschinenkosten pro Jahr
      const maschinenKostenProJahr = ANLAGEKOSTEN / NUTZUNGSDAUER + INSTANDHALTUNG_PRO_JAHR;
      const maschinenKostenProStunde = maschinenKostenProJahr / ARBEITSSTUNDEN_PRO_JAHR;

      // 2. Energiekosten berechnen
      const druckzeit = (anzahl * verpackungLaenge) / druckGeschwindigkeit; // in Minuten
      const gesamtzeit = druckzeit + ruestzeit; // in Minuten
      const gesamtzeitStunden = gesamtzeit / 60;
      
      // Stromkosten für die Druckzeit
      const stromKosten = DRUCKER_LEISTUNG * STROMKOSTEN_PRO_KWH * gesamtzeitStunden;

      // 3. Personalkosten pro Stunde
      const personalkostenProStunde = PERSONALKOSTEN_PRO_STUNDE;

      // 4. Gesamtkosten pro Stunde (ohne Stromkosten)
      const gesamtKostenProStunde = maschinenKostenProStunde + personalkostenProStunde;

      // 5. Kosten berechnen
      const zeitKosten = gesamtzeitStunden * gesamtKostenProStunde;
      const farbkostenGesamt = farbkostenProStueck * anzahl;
      const gesamtKosten = zeitKosten + farbkostenGesamt + stromKosten;

      // 6. Preis pro Einheit berechnen
      const preiseinheitMenge = parseInt(document.getElementById('preiseinheit').value);
      const preisProEinheit = gesamtKosten / anzahl * preiseinheitMenge;
      const einheitText = `für ${preiseinheitMenge} Stück`;

      // Hilfsfunktion für Zeitformatierung
      function formatZeit(min) {
        if (!min || min === 0) return '0 min';
        const h = Math.floor(min / 60);
        const m = Math.round(min % 60);
        return (h > 0 ? h + ' h ' : '') + m + ' min';
      }
      // Ausgabe
      document.getElementById('ergebnis').innerHTML = `
        <div>
          <b>Ergebnis:</b><br>
          Hier wird das berechnete Ergebnis angezeigt.
        </div>
      `;
    }
